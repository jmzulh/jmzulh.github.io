<div class="title">
    <span *ngIf="current_lang == 'es'">MI TRABAJO</span>
    <span *ngIf="current_lang == 'en'">MY WORK</span>
</div>

<div class="container">

    <div class="ripple-container mat-elevation-z4"
    matRipple
    [matRippleCentered]=true
    (click)="openARVR()">
      <div style="margin-top: 20px;">
        <mat-icon>view_in_ar</mat-icon>
        <br>
        <span>AR/VR</span>
      </div>
    </div>

    <div class="ripple-container mat-elevation-z4"
    matRipple
    [matRippleCentered]=true
    (click)="openWeb()">
      <div style="margin-top: 20px;">
        <mat-icon>code</mat-icon>
        <br>
        <span>WEB</span>
      </div>
    </div>

    <div class="ripple-container mat-elevation-z4"
    matRipple
    [matRippleCentered]=true
    (click)="openVG()">
      <div style="margin-top: 20px;">
        <mat-icon>sports_esports</mat-icon>
        <br>
        <span *ngIf="current_lang == 'es'">VIDEOJUEGOS</span>
        <span *ngIf="current_lang == 'en'">VIDEOGAMES</span>
      </div>
    </div>

    <div class="ripple-container mat-elevation-z4"
    matRipple
    [matRippleCentered]=true
    (click)="open3D()">
      <div style="margin-top: 20px;">
        <mat-icon>token</mat-icon>
        <br>
        <span>3D</span>
      </div>
    </div>

</div>
